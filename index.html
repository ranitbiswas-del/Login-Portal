<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Layout</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidemenu {
      height: 100vh;
      width: 230px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1e1e2f;
      padding-top: 20px;
    }

    .sidemenu h2 {
      color: white;
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .sidemenu a, .dropdown-btn {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      outline: none;
      transition: 0.3s;
    }

    .sidemenu a:hover, .dropdown-btn:hover {
      background-color: #34344a;
    }

    .submenu {
      display: none;
      background-color: #2b2b3d;
    }

    .submenu a {
      padding-left: 40px;
      font-size: 15px;
    }

    /* Content Area */
    .content {
      margin-left: 240px;
      padding: 25px;
    }

    .dashboard {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #0078d7;
      color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin: 0;
      font-size: 22px;
    }

    .card p {
      margin-top: 8px;
      font-size: 14px;
    }

    .chart {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidemenu">
    <h2>My Panel</h2>
    <a href="#dashboard" onclick="showPage('dashboard')">üìä Dashboard</a>

    <button class="dropdown-btn">üõ†Ô∏è Services ‚ñæ</button>
    <div class="submenu">
      <a href="#web">Web Design</a>
      <a href="#seo">SEO</a>
      <a href="#marketing">Marketing</a>
    </div>

    <a href="#about">‚ÑπÔ∏è About</a>
    <a href="#contact">üìû Contact</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Dashboard Section -->
    <div id="dashboard" class="dashboard page">
      <h1>Dashboard</h1>
      <p>Overview of your analytics and performance</p>

      <div class="cards">
  <div class="card">
    <h3 id="leads">0</h3>
    <p>New Leads</p>
  </div>
  <div class="card">
    <h3 id="conversion">0%</h3>
    <p>Conversion Rate</p>
  </div>
  <div class="card">
    <h3 id="projects">0</h3>
    <p>Active Projects</p>
  </div>
  <div class="card">
    <h3 id="revenue">‚Çπ0</h3>
    <p>Total Revenue</p>
  </div>
</div>

      <div class="chart">
        <h2>Monthly Report</h2>
        <p>(You can add chart here later using Chart.js or Google Charts)</p>
      </div>
    </div>
  </div>

  <!-- JS for Submenu and Page Switching -->
  <script>
    // Toggle submenu
    document.querySelectorAll(".dropdown-btn").forEach(btn => {
      btn.addEventListener("click", function() {
        this.classList.toggle("active");
        const submenu = this.nextElementSibling;
        submenu.style.display = submenu.style.display === "block" ? "none" : "block";
      });
    });

    // Show dashboard or other pages (future expansion)
    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(page => page.style.display = "none");
      document.getElementById(pageId).style.display = "block";
    }

    // Default page
    showPage('dashboard');
  </script>

</body>
</html>
<script>
  // Replace this with your published CSV link
  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnpqEleJXW_6VbUsL1PmR2YfZq84-g0ortFQOe3GKS0GtTdgkOQzd6ldTQdXojhuXeBNGqTxZHG9Po/pub?output=csv";

  fetch(sheetURL)
    .then(response => response.text())
    .then(csv => {
      // Convert CSV text into rows
      const rows = csv.split('\n');
      const values = rows[1].split(','); // second line (your data)

      // Assign values to HTML elements
      document.getElementById("leads").innerText = values[0];
      document.getElementById("conversion").innerText = values[1] + "%";
      document.getElementById("projects").innerText = values[2];
      document.getElementById("revenue").innerText = "‚Çπ" + values[3];
    })
    .catch(error => console.error("Error loading sheet:", error));
</script>
