<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #5a6fd8;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="login">Username or Email</label>
            <input type="text" id="login" name="login" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div class="error" id="error-message"></div> <!-- For displaying errors if needed -->
    </div>
   
</body>
</html>
<script>
async function login() {
const username = document.getElementById('username').value.trim();
const password = document.getElementById('password').value.trim();
const errorMsg = document.getElementById('error-msg');

// Hide error message on new attempt
  errorMsg.style.display = 'none';  

try {
const response = await fetch('https://script.google.com/a/macros/realtyassistant.in/s/AKfycbxbBMhxpZkwjw-sKDLBWmVGfTEL43RQi_6pYeOd-KBjG2iiaLZvwpkHJz1DPAoZfjkA/exec');
const data = await response.json();


const user = data.find(u =>
(u.Username === username || u.Email === username) && u.Password === password
);


if (user) {
localStorage.setItem('loggedInUser', JSON.stringify(user));
window.location.href = 'dashboard.html';
} else {
errorMsg.style.display = 'block';
}
} catch (error) {
console.error('Login failed:', error);
errorMsg.style.display = 'block';
}
}
</script>
